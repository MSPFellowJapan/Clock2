<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>Clock2</title>

    <!-- WinJS 参照 -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Clock2 参照 -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <!--追加コード-->
    <div id="clockTemplate" data-win-control="WinJS.Binding.Template">
        <p>
            <span data-win-bind="textContent: hours"></span>:
            <span data-win-bind="textContent: minutes"></span>:
            <span data-win-bind="textContent: seconds"></span>
        </p>
    </div>
    <!--追加コード-->
    <div data-win-control="WinJS.UI.ViewBox">
        <!--<div class="fixedlayout">-->
        <div id="container" class="fixedlayout">
            
        </div>
    </div>
</body>
</html>
